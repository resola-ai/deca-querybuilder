<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Query Builder Dev Page (Bootstrap)</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./dev/main.tsx"></script>
    <script>
      const interval = setInterval(() => {
        const buttons = document.querySelectorAll('#app>div:first-child button');
        if (buttons?.length > 0) {
          buttons.forEach(btn => btn.classList.add('btn', 'btn-secondary', 'btn-small'));
          clearInterval(interval);
        }
      }, 200);
    </script>
  </body>
</html>
